<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="body">
			<h1 id="title">Hide Chat</h1>
			<hr />

			<h2>Chats to hide:</h2>
			<ul id="hidden-chats"></ul>
			<hr />

			<div id="submit-form">
				<div id="add">
					<input
						type="text"
						placeholder="Chat name to hide"
						name="chat-name"
						id="chat-name"
					/>
					<button type="submit" id="add-chat-name">Add</button>
				</div>
				<button type="submit" id="clear-all">Clear all</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
